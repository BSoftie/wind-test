---
layout: base
---
<div class="flex justify-center py-4  md:py-8 text-neutral-500">
  <article class="text-center prose lg:prose-xl ">
    {{ content }}
  </article>
</div>

<div class="gap-4 md:gap-8 columns-2 md:columns-3">
  {% for post in site.posts %}
  <div class="border-b pb-4 mb-8 break-inside-avoid-column">
    <a href="{{ post.url }}">
      <img src="{{ post.image }}" alt="" class="w-full max-w-screen-sm h-auto shadow-md">
      <div class="flex flex-col md:flex-row">
        <p class="text-sm py-2 md:py-4 text-slate-600/80">{{ post.date | date: "%d-%m-%Y" }}</p>
        <div class="py-1 md:py-4">
          {% for tag in post.tags %}
          <span class="text-sm pr-2 md:pl-2 text-slate-600/80">{{tag}}</span>
          {% endfor %}
        </div>
      </div>
      <h3 class="text-lg md:text-xl pb-4">{{post.title}}</h3>
    </a>
  </div>
  {% endfor %}
</div>
